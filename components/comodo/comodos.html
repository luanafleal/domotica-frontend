<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Cômodos</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .cards { display: flex; flex-wrap: wrap; gap: 12px; }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      width: 180px;
      text-align: center;
      position: relative;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .card-icon { font-size: 40px; }
    .card-editar {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      color: #666;
    }
    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
    }
    .modal-content input { width: 100%; padding: 8px; margin: 6px 0; }
    .modal-content button { margin-right: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Cômodos</h1>
  <p id="mensagem">Nenhum cômodo cadastrado.</p>
  <div id="cards" class="cards"></div>

  <!-- Modal adicionar -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Novo Cômodo</h2>
      <input type="text" id="nome" placeholder="Nome do cômodo">
      <button onclick="cadastrarComodo()">Salvar</button>
      <button onclick="document.getElementById('modal').style.display='none'">Cancelar</button>
    </div>
  </div>

  <!-- Modal editar -->
  <div id="modal-editar" class="modal">
    <div class="modal-content">
      <h2>Editar Cômodo</h2>
      <input type="text" id="edit-nome" placeholder="Novo nome">
      <button onclick="salvarEdicaoComodo()">Salvar</button>
      <button onclick="excluirComodo()">Excluir</button>
      <button onclick="document.getElementById('modal-editar').style.display='none'">Cancelar</button>
    </div>
  </div>

  <script src="comodos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", inicializarPagina);
  </script>
</body>
</html>
