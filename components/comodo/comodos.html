<div class="container">
    <p id="mensagem">Nenhum cômodo cadastrado.</p>
    <div id="cards" class="cards"></div>

    <!-- Modal adicionar -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Novo Cômodo</h2>
            <input type="text" id="nome" placeholder="Nome do cômodo">
            <button onclick="cadastrarComodo()">Salvar</button>
            <button onclick="document.getElementById('modal').style.display='none'">Cancelar</button>
        </div>
    </div>

    <!-- Modal editar -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <h2>Editar Cômodo</h2>
            <input type="text" id="edit-nome" placeholder="Novo nome">
            <button onclick="salvarEdicaoComodo()">Salvar</button>
            <button onclick="excluirComodo()">Excluir</button>
            <button onclick="document.getElementById('modal-editar').style.display='none'">Cancelar</button>
        </div>
    </div>

    <!-- Sidebar dispositivos -->
    <div id="sidebar-dispositivos" class="sidebar">
        <div class="sidebar-header">
            <h2>Dispositivos</h2>
            <button onclick="fecharSidebar()">✖</button>
        </div>
        <div id="lista-dispositivos"></div>
        <button onclick="abrirModalNovoDispositivo()">+ Adicionar</button>
    </div>

    <div id="cenas-container">
        <h3>Cenas</h3>
        <div id="lista-cenas" class="cards"></div>
        <button id="btn-add-cena" class="btn">＋ Nova Cena</button>
    </div>

    <!-- Modal novo dispositivo -->
    <div id="modal-dispositivo" class="modal">
        <div class="modal-content">
            <h2>Novo Dispositivo</h2>
            <input type="text" id="device-nome" placeholder="Nome do dispositivo">
            <input type="text" id="device-tipo" placeholder="Tipo (ex: LED, Split)">
            <button onclick="salvarNovoDispositivo()">Salvar</button>
            <button onclick="fecharModalNovoDispositivo()">Cancelar</button>
        </div>
    </div>

    <!-- Modal Nova Cena -->
    <div id="modal-cena" class="modal">
        <div class="modal-content modal-cena">
            <h2>Nova cena</h2>
            <input type="text" id="cena-nome" placeholder="Nome da cena">

            <div id="acoes-cena" class="acoes-cena">
                <h3>Ação</h3>

                <!-- Selecionar dispositivo -->
                <label>Selecionar Dispositivo:</label>
                <select id="select-dispositivo"></select>

                <!-- Ação -->
                <label>Ação:</label>
                <select id="select-acao">
                    <option value="turn_on">Ligar</option>
                    <option value="turn_off">Desligar</option>
                </select>

                <!-- Delay -->
                <label>Definir delay (segundos):</label>
                <input type="number" id="delay" min="0" value="0">

                <button id="btn-add-acao">Adicionar Ação</button>
            </div>

            <!-- Lista de ações criadas -->
            <h3>Ações</h3>
            <div id="lista-acoes"></div>

            <button id="btn-salvar-cena">Salvar Cena</button>
            
            <button onclick="fecharModalCena()">Cancelar</button>
        </div>
    </div>

    <script src="../comodo/comodos.js"></script>

</div>
